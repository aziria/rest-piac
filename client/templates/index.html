<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
<div align="center">
    <h1>My Favourite Songs</h1>
</div>
<div align="center">
    {% for song in songs %}
        <p>Artist: {{ song['artist'] }}</p>
        <p>Title: {{ song['song_title'] }}</p>
        <p>File format: {{ song['file format'] }}</p>
        <br><br>
    {% endfor %}
</div>
</body>
</html>
